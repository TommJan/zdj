<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Before &lt; | &gt; After Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <section class="photo">
    <div class="mainSection">

        <div id="one" class="bal-container">
            <div class="bal-after">
                <img src="images/color.jpg">
                <div class="bal-afterPosition afterLabel">
                    After
                </div>
            </div>

            <div class="bal-before">
                <div class="bal-before-inset">
                    <img src="images/bw.jpg">
                    <div class="bal-beforePosition beforeLabel">
                        Before
                    </div>
                </div>
            </div>

            <div class="bal-handle">
                <span class=" handle-left-arrow"></span>
                <span class="handle-right-arrow"></span>
            </div>

        </div>        
    </div>
    <div class="top-title">
        <h3>Champignonkwekerij flevohof (juni 1985)</h3>        
    </div>
    </section>

    <section class="photo">
    <div class="mainSection">
        <div id="two" class="bal-container">

                <img src="images/3.jpg">

                </div>
            </div>

            <div class="bal-before">
                <div class="bal-before-inset">
                    <img src="images/4.jpg">
                    <div class="bal-beforePosition beforeLabel">
                        Before
                    </div>
                </div>
            </div>

            <div class="bal-handle">
                <span class=" handle-left-arrow"></span>
                <span class="handle-right-arrow"></span>
            </div>

        </div>        
    </div>
    <div class="top-title">
        <h3>Champignondagen minister Brinkman (1994)</h3>        
    </div>
    </section>

    <section class="photo">
    <div class="mainSection">
        <div id="three" class="bal-container">
            <div class="bal-after">
                <img src="images/5.jpg">
                <div class="bal-afterPosition afterLabel">
                    After
                </div>
            </div>

            <div class="bal-before">
                <div class="bal-before-inset">
                    <img src="images/6.jpg">
                    <div class="bal-beforePosition beforeLabel">
                        Before
                    </div>
                </div>
            </div>

            <div class="bal-handle">
                <span class=" handle-left-arrow"></span>
                <span class="handle-right-arrow"></span>
            </div>

        </div>        
    </div>
    <div class="top-title">
        <h3>Reclamemateriaal oud logo (1986)</h3>        
    </div>
    </section>
    

    <section class="photo">
    <div class="mainSection">
        <div id="four" class="bal-container">
            <div class="bal-after">
                <img src="images/9.jpg">
                <div class="bal-afterPosition afterLabel">
                    After
                </div>
            </div>

            <div class="bal-before">
                <div class="bal-before-inset">
                    <img src="images/10.jpg">
                    <div class="bal-beforePosition beforeLabel">
                        Before
                    </div>
                </div>
            </div>

            <div class="bal-handle">
                <span class=" handle-left-arrow"></span>
                <span class="handle-right-arrow"></span>
            </div>

        </div>        
    </div>
    <div class="top-title">
        <h3>Artikel Gicom opent definitieve huisvesting (1988)</h3>        
    </div>
    </section>
    


    <script src="slider.js"></script>

    <script>
        new BeforeAfter({
            id: '#one'
        }); 
        new BeforeAfter({
            id: '#two'
        }); 
        new BeforeAfter({
            id: '#three'
        });  
        new BeforeAfter({
            id: '#four'
        });  
             
    </script>

</body>

</html>
